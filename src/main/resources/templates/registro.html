<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" th:href="@{/css/stylesheet.css}" type="text/css" />
</head>
<body>
    <div class="hero">
        <center>
            <div class="row">
            <div class="col-md-4">
                <form action="registrar"  method="post">
                    <h2>Crear una cuenta nueva</h2>
                    <hr />
                    <div asp-validation-summary="ModelOnly" class="text-danger"></div>            
                    <div class="form-floating">
                        <input name="nom" class="testimony__card3" autocomplete="" aria-required="true" />
                        <label class="control-label">Nombres:</label>
                    </div>
                    <br />
                    <div class="form-floating">
                        <input name="ape" class="testimony__card3" autocomplete="" aria-required="true" />
                        <label>Apellidos:</label>
                    </div>
                    <br />
                    
                    <button id="registerSubmit" type="submit" class="cta2">Crear Cuenta</button>
                </form>
            </div>
    </div>
        </center>
    </div>
</body>
</html>
