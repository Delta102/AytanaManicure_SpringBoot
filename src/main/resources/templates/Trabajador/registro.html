<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/css/dist/css/bootstrap.min.css}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.css}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/vendor/animate/animate.css}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/vendor/css-hamburgers/hamburgers.min.css}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/vendor/select2/select2.min.css}"
    />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/util.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
  </head>
  <body>
    <div class="limiter">
      <div class="container-login100">
        <div class="wrap-login100">
          <div class="login100-pic js-tilt" data-tilt>
            <img th:src="@{/image/logo5.png}" alt="No encontrada" />

            <div th:if=${param.exito}>
                <div class="alert alert-info">Se ha registrado exitosamente a
                    la aplicaci칩n</div>
            </div>
          </div>

          <form
            class="login100-form validate-form"
            th:action="@{/trabajador/registrar}" th:object="${trabajador}" method="post"
          >
            <span class="login100-form-title"> Aytana Manicure </span>

            <span class="login100-form-title"> Registro de Trabajador </span>

            <div class="wrap-input100 validate-input">
              <input
                id="Input_Email"
                th:field="*{nombre}"
                class="input100"
                autocomplete="username"
                aria-required="true"
                placeholder="Nombres:"
                style="position: relative; right: -1.5em"
              />
              <span class="symbol-input100">
                <i class="fa fa-envelope" aria-hidden="true"></i>
              </span>
            </div>

            <div class="wrap-input100 validate-input">
                <input
                  id="Input_Email"
                  th:field="*{apellido}"
                  class="input100"
                  autocomplete="username"
                  aria-required="true"
                  placeholder="Apellidos:"
                  style="position: relative; right: -1.5em"
                />
                <span class="symbol-input100">
                  <i class="fa fa-envelope" aria-hidden="true"></i>
                </span>
              </div>

              <div class="wrap-input100 validate-input">
                <input
                  id="Input_Email"
                  th:field="*{email}"
                  class="input100"
                  autocomplete="username"
                  aria-required="true"
                  placeholder="Email:"
                  style="position: relative; right: -1.5em"
                />
                <span class="symbol-input100">
                  <i class="fa fa-envelope" aria-hidden="true"></i>
                </span>
              </div>
            

            <div class="wrap-input100 validate-input">
              <input
                id="Input_Password"
                th:field="*{password}"
                class="input100"
                autocomplete="current-password"
                aria-required="true"
                placeholder="Password"
                style="position: relative; right: -1.5em"
              />
              <span class="symbol-input100">
                <i class="fa fa-lock" aria-hidden="true"></i>
              </span>
            </div>
            <input type="hidden" th:field="*{tipo}" value="ADMIN">
            <div class="container-login100-form-btn">
              <input
                type="submit"
                class="login100-form-btn"
                name="login-submit"
                id="login-submit"
                value="Iniciar sesi칩n"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>







<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" th:href="@{/css/stylesheet.css}" type="text/css" />
</head>
<body>
    <div class="hero">
        <center>
            <div class="row">
                <div class="col-md-4">

                    <h2>Crear una cuenta nueva</h2>


                    <div th:if=${param.exito}>
                        <div class="alert alert-info">Se ha registrado exitosamente a
                            la aplicaci칩n</div>
                    </div>

                    <form th:action="@{/trabajador/registrar}" th:object="${trabajador}" method="post">
                        
                        <hr />
                        <div asp-validation-summary="ModelOnly" class="text-danger"></div>            
                        <div class="form-floating">
                            <input class="testimony__card3" aria-required="true" th:field="*{nombre}" placeholder="Nombres"/>
                        </div>
                        <br />
                        <div class="form-floating">
                            <input th:field="*{apellido}" class="testimony__card3" autocomplete="" aria-required="true" placeholder="Apellidos"/>
                        </div>
                        <br />
                        <div class="form-floating">
                            <input th:field="*{email}" class="testimony__card3" autocomplete="" aria-required="true" placeholder="Email: " />
                        </div>   
                        <br />
                        <br />
                        <div class="form-floating">
                            <input th:field="*{password}" class="testimony__card3" autocomplete="new-password" aria-required="true" placeholder="Contrase침a"/>
                            <button id="verPassword" class="btn btn-default" type="button">
                                    <i class="glyphicon glyphicon-eye-open"></i>
                            </button>
                        </div>
                        <br />
                        <br />

                        <div class="form-group form-row mt-2">
                            <label>Tipo de usuario: </label>
                            <div class="col-md-10 pt-1">
                                <div class="form-check form-check-inline"> 
                                    <input class="form-check-input" type="radio" th:field="*{tipo}" id="inlineRadio1" value="USUARIO" required> <label class="form-check-label" for="inlineRadio1">USUARIO</label> </div>
                                <div class="form-check form-check-inline"> 
                                    <input class="form-check-input" type="radio" th:field="*{tipo}"id="inlineRadio2" value="ADMIN" required> <label class="form-check-label" for="inlineRadio2">ADMIN</label> </div>
                            </div>
                        </div>

                        <button id="registerSubmit" type="submit" class="cta2">Crear Cuenta</button>
                    </form>
                    <a class="cta2" a th:href="@{/}">Regresar</a>
                </div>
            </div>
        </center>
    </div>
</body>
</html>
