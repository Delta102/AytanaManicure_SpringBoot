<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/css/dist/css/bootstrap.min.css}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.css}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/vendor/animate/animate.css}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/vendor/css-hamburgers/hamburgers.min.css}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/vendor/select2/select2.min.css}"
    />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/util.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
  </head>
  <body>
    <div class="limiter">
      <div class="container-login100">
        <div class="wrap-login100">
          <div class="login100-pic js-tilt" data-tilt>
            <img th:src="@{/image/logo5.png}" alt="No encontrada" />

            <div th:if="${param.error}">
              <div class="alert alert-danger">
                Usuario o contraseña inválidos
              </div>
            </div>

            <div th:if="${param.logout}">
              <div class="alert alert-info">Ha cerrado sesión exitosamente</div>
            </div>
          </div>

          <form
            class="login100-form validate-form"
            th:action="@{/trabajador/login}"
            id="account"
            method="post"
          >
            <span class="login100-form-title"> Aytana Manicure </span>

            <span class="login100-form-title"> Inicio de Sesión </span>

            <div class="wrap-input100 validate-input">
              <input
                id="Input_Email"
                name="username"
                class="input100"
                autocomplete="username"
                aria-required="true"
                placeholder="Email"
                style="position: relative; right: -1.5em"
              />
              <span class="symbol-input100">
                <i class="fa fa-envelope" aria-hidden="true"></i>
              </span>
            </div>

            <div class="wrap-input100 validate-input">
              <input
                id="Input_Password"
                name="password"
                class="input100"
                autocomplete="current-password"
                aria-required="true"
                placeholder="Password"
                style="position: relative; right: -1.5em"
              />
              <span class="symbol-input100">
                <i class="fa fa-lock" aria-hidden="true"></i>
              </span>
            </div>

            <div class="container-login100-form-btn">
              <input
                type="submit"
                class="login100-form-btn"
                name="login-submit"
                id="login-submit"
                value="Iniciar sesión"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
