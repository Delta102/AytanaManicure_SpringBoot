<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Listado de Servicios</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/css/dist/css/bootstrap.min.css}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.css}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/vendor/animate/animate.css}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/vendor/css-hamburgers/hamburgers.min.css}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/vendor/select2/select2.min.css}"
    />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/util.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
    <!--===============================================================================================-->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

  </head>
  <body>
    <div class="limiter">
      <div class="container-login100">
        <div class="wrap-login100">
          <div style="position: relative; top: -100px">
            
            <a
              type="button"
              class="btn btn-dark"
              th:href="@{/service/registroServicio}"
              >Agregar nuevo Servicio</a
            >

            <table class="table mb-0">
              <thead>
                <tr>
                  <th id="numero">#</th>
                  <th id="fecha">NÂ° de Servicio</th>
                  <th>Nombre del Servicio</th>
                  <th>Precio del Servicio</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="servicio,status : ${servicios}">
                  <td th:text="${status.count}"></td>
                  <td th:text="${servicio.idServicio}"></td>
                  <td th:text="${servicio.nombreServicio}"></td>
                  <td th:text="${servicio.precioServicio}"></td>
                  <td>
                    <a class="btn btn-danger" th:href="@{eliminar(id=${servicio.idServicio})}">Eliminar</a>
                    <a
                      asp-action="ListaAsistentes"
                      asp-controller="RegistroAsistencia"
                      class="btn btn-dark"
                      >Ver Lista de asistentes</a
                    >
                  </td>
                </tr>
              </tbody>
            </table>
            <a
              type="button"
              class="btn btn-dark"
              th:href="@{../}"
              >Regresar</a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
