
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Actualizar Cita</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/css/dist/css/bootstrap.min.css}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.css}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/vendor/animate/animate.css}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/vendor/css-hamburgers/hamburgers.min.css}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/vendor/select2/select2.min.css}"
    />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/util.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
  </head>
  <body>
    <div class="limiter">
      <div class="container-login100">
        <div class="wrap-login100">
          <div class="login100-pic js-tilt" data-tilt>
            <img th:src="@{/image/logo5.png}" alt="No encontrada" />
          </div>

          <form
            class="login100-form validate-form"
            th:action="@{/cita/editarTrabajador}"
            id="account"
            method="post"
          >
            <span class="login100-form-title"> Aytana Manicure </span>

            <span th:if="${cita.nombreTrabajador} != ${#authentication.name}" class="login100-form-title"> Desea Encargarse de esta Cita? </span>
            <span th:if="${cita.nombreTrabajador} == ${#authentication.name}" class="login100-form-title"> Desea Activar su Cita? </span>

            <div class="wrap-input100 validate-input">
              <input
                type="button"
                id="Input_Email"
                name="actualizar"
                class="input100 btn btn-warning"
                autocomplete="username"
                aria-required="true"
                placeholder="Email"
                th:if="${cita.nombreTrabajador} == 'SIN TRABAJADOR'"
                th:value = "${cita.nombreTrabajador}"
                style="position: relative; right: -1.5em" >
                
                <input
                    type="button"
                    id="Input_Email"
                    name="actualizar"
                    class="input100 btn btn-warning"
                    autocomplete="username"
                    aria-required="true"
                    placeholder="Email"
                    th:if="${cita.nombreTrabajador} == ${#authentication.name}"
                    th:value = "${cita.estadoCita}"
                    style="position: relative; right: -1.5em" >

            </div>
            <center>
                <br>
                <p>
                    <img width="50em" style="position: relative; right: -1.5em" src="https://cdn-icons-png.flaticon.com/512/1053/1053186.png" alt="">
                </p>
                <br>
            </center>
            
            <div class="wrap-input100 validate-input">
                <input
                  id="Input_Email"
                  name="actualizar"
                  class="input100 btn btn-primary"
                  autocomplete="username"
                  aria-required="true"
                  th:if="${cita.nombreTrabajador} != ${#authentication.name}"
                  placeholder="Email"
                  th:value = "${mail}"
                  style="position: relative; right: -1.5em"
                />

                <input
                  id="Input_Email"
                  name="actualizar"
                  class="input100 btn btn-primary"
                  autocomplete="username"
                  aria-required="true"
                  th:if="${cita.nombreTrabajador} == ${#authentication.name}"
                  placeholder="Email"
                  value="ACTIVADO"
                  style="position: relative; right: -1.5em"
                />

                <span class="symbol-input100">
                  <i class="fa fa-envelope" aria-hidden="true"></i>
                </span>
              </div>

            <div class="wrap-input100 validate-input">
              <input
                id="Input_Password"
                name="idCita"
                class="input100"
                autocomplete="current-password"
                aria-required="true"
                placeholder="Password"
                type="hidden"
                th:value = "${cita.idCita}"
                style="position: relative; right: -1.5em"
              />
            </div>

            <div class="container-login100-form-btn">
              <input
                style="position: relative; right: -1.5em"
                type="submit"
                class="login100-form-btn"
                name="login-submit"
                id="login-submit"
                value="Confirmar"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
