<!DOCTYPE html>
    <html lang="en">
    <head>
        <title>Listado de Eventos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" type="text/css" th:href="@{/css/dist/css/bootstrap.min.css}">
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.css}">
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" th:href="@{/vendor/animate/animate.css}">
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" th:href="@{/vendor/css-hamburgers/hamburgers.min.css}">
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" th:href="@{/vendor/select2/select2.min.css}">
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" th:href="@{/css/util.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
    <!--===============================================================================================-->
    </head>
    <body>
        <div class="limiter">
            <div class="container-login100">
                <div class="wrap-login100">
    
                    <div style="position: relative;
      top: -100px;">
                        <table class="table mb-0">
                            <thead>
                                <tr>
                                    <th id="numero">
                                        #
                                    </th>
                                    <th id="fecha">
                                        N° de Cita
                                    </th>
                                    <th id="evento">
                                        Fecha de Cita
                                    </th>
                                    <th id="aforo">
                                        Hora de Cita
                                    </th>

                                    <th id="aforo">
                                        Trabajador Asignado
                                    </th>
                                    
                                    <th id="aforo">
                                        Estado de la Cita
                                    </th>

                                    <th id="aforo">
                                        Cliente
                                    </th>

                                </tr>
                            </thead>
                            <tbody>

                                <tr th:each="cita,status : ${citas}">
                                    <td th:text="${status.count}"></td>
                                    <td th:text="${cita.idCita}"></td>
                                    <td th:text="${cita.fechaCita}"></td>
                                    <td th:text="${cita.horaCita}"></td>
                                    <td th:text="${cita.nombreTrabajador}"></td>
                                    <td th:text="${cita.estadoCita}"></td>
                                    <td th:text="${cita.usuario.nombre}"></td>
                                    <td>
                                        <a asp-action="Delete" class="btn btn-danger">Eliminar</a>
                                        <a asp-action="ListaAsistentes" asp-controller="RegistroAsistencia" class=" btn btn-dark">Ver Lista de asistentes</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <a type="button" class="btn btn-dark" asp-controller="Promotor" asp-action="Init">Regresar</a>
                    </div>
                    
                </div>
            </div>
        </div>
    </body>
    </html>
